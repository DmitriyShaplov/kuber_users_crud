apiVersion: batch/v1
kind: Job
metadata:
  name: {{ include "user-chart.fullname" . }}
  labels:
    {{- include "user-chart.labels" . | nindent 4 }}
spec:
  backoffLimit: 1
  template:
    metadata:
      labels:
        {{- include "user-chart.labels" . | nindent 8 }}
    spec:
      containers:
        - name: {{ .Chart.Name }}-job
          image: "{{ .Values.jobImage.repository }}:{{ .Values.jobImage.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.jobImage.pullPolicy }}
          env:
            - name: URL
              valueFrom:
                configMapKeyRef:
                  name: {{ include "user-chart.fullname" . }}
                  key: SPRING_DATASOURCE_URL
                  optional: false
            - name: USERNAME
              valueFrom:
                secretKeyRef:
                  name: {{ include "user-chart.fullname" . }}
                  key: postgres-username
                  optional: false
            - name: PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "user-chart.fullname" . }}
                  key: postgres-password
                  optional: false
      restartPolicy: Never